<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-content="app.title"></title>
    <meta name="description" data-content="app.description" content="">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="row g-0">
                <!-- Painel Branded (Esquerdo) -->
                <div class="col-lg-6">
                    <div class="branded-panel h-100">
                        <div class="branded-content">
                            <div class="icon-circle mb-4">
                                <i class="bi bi-trophy-fill"></i>
                            </div>
                            <h1 class="branded-title" data-content="login.branding.title"></h1>
                            <p class="branded-text" data-content="login.branding.subtitle"></p>
                        </div>
                    </div>
                </div>

                <!-- Painel Form (Direito) -->
                <div class="col-lg-6">
                    <div class="form-panel h-100">
                        <div class="form-content">
                            <div class="text-center mb-4">
                                <h2 class="form-title" data-content="login.form.title"></h2>
                                <p class="form-subtitle" data-content="login.form.subtitle"></p>
                            </div>

                            <form id="loginForm" class="needs-validation" novalidate>
                                <!-- Campo Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope me-2"></i><span data-content="login.form.fields.email.label"></span>
                                    </label>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        data-placeholder="login.form.fields.email.placeholder"
                                        required
                                    >
                                    <div class="invalid-feedback" data-content="messages.validation.email_invalid"></div>
                                </div>

                                <!-- Campo Loja -->
                                <div class="mb-4">
                                    <label for="store" class="form-label">
                                        <i class="bi bi-shop me-2"></i><span data-content="login.form.fields.store.label"></span>
                                    </label>
                                    <select class="form-select" id="store" data-options="login.form.fields.store.options" required>
                                        <option value="" data-content="login.form.fields.store.placeholder"></option>
                                    </select>
                                    <div class="invalid-feedback" data-content="messages.validation.store_required"></div>
                                </div>

                                <!-- BotÃ£o de Login -->
                                <button type="submit" class="btn btn-login w-100" data-content="login.form.button.text"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Content Loader -->
    <script src="js/content-loader.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
