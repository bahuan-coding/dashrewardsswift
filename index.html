<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Elite Rewards - Acesso Rápido</title>
    <meta name="description" content="Sistema de recompensas Swift Elite">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/responsive-fixes.css" rel="stylesheet">
    
    <style>
        .access-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--brand-color) 0%, var(--brand-hover) 100%);
            position: relative;
            overflow: hidden;
            padding: clamp(1rem, 3vw, 2rem);
        }
        
        .access-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: clamp(300px, 60vw, 600px);
            height: clamp(300px, 60vw, 600px);
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 20px); }
        }
        
        .access-card {
            background: white;
            border-radius: clamp(1rem, 2vw, 2rem);
            padding: clamp(2rem, 5vw, 4rem) clamp(1.5rem, 4vw, 3rem);
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
            animation: card-appear 0.8s ease-out;
        }
        
        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .access-icon {
            width: clamp(70px, 15vw, 100px);
            height: clamp(70px, 15vw, 100px);
            background: linear-gradient(135deg, var(--brand-color) 0%, var(--brand-hover) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto clamp(1rem, 3vw, 2rem);
            color: white;
            animation: pulse-icon 3s ease-in-out infinite;
        }
        
        .access-icon [data-lucide] {
            width: clamp(35px, 7vw, 50px) !important;
            height: clamp(35px, 7vw, 50px) !important;
        }
        
        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .access-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            line-height: 1.2;
        }
        
        .access-subtitle {
            font-size: clamp(0.875rem, 2.5vw, 1.125rem);
            color: var(--text-muted);
            margin-bottom: clamp(1.5rem, 3vw, 2rem);
            line-height: 1.4;
        }
        
        .access-btn {
            background: linear-gradient(135deg, var(--brand-color) 0%, var(--brand-hover) 100%);
            border: none;
            color: white;
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2.5rem);
            border-radius: 2rem;
            font-size: clamp(0.875rem, 2vw, 1.125rem);
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: clamp(0.5rem, 1.5vw, 0.75rem);
            min-height: 44px;
            white-space: nowrap;
        }
        
        .access-btn [data-lucide] {
            width: clamp(18px, 4vw, 24px) !important;
            height: clamp(18px, 4vw, 24px) !important;
            flex-shrink: 0;
        }
        
        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(202, 121, 87, 0.4);
            color: white;
        }
        
        .access-btn:active {
            transform: translateY(0);
        }
        
        .quick-links {
            display: flex;
            gap: clamp(0.5rem, 2vw, 1rem);
            justify-content: center;
            margin-top: clamp(1.5rem, 3vw, 2rem);
            flex-wrap: wrap;
        }
        
        .quick-link {
            padding: clamp(0.5rem, 1.5vw, 0.75rem) clamp(0.75rem, 2vw, 1.5rem);
            border: 2px solid var(--border-color);
            border-radius: clamp(0.75rem, 1.5vw, 1rem);
            color: var(--text-dark);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: clamp(0.375rem, 1vw, 0.5rem);
            font-weight: 600;
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            min-height: 44px;
            white-space: nowrap;
        }
        
        .quick-link [data-lucide] {
            width: clamp(16px, 3vw, 18px) !important;
            height: clamp(16px, 3vw, 18px) !important;
            flex-shrink: 0;
        }
        
        .quick-link:hover {
            border-color: var(--brand-color);
            background: rgba(202, 121, 87, 0.1);
            color: var(--brand-color);
            transform: translateY(-2px);
        }
        
        .quick-link:active {
            transform: translateY(0);
        }
        
        /* Ultra-small devices */
        @media (max-width: 374px) {
            .access-card {
                padding: 1.5rem 1rem;
            }
            
            .quick-links {
                flex-direction: column;
                align-items: stretch;
            }
            
            .quick-link {
                width: 100%;
            }
        }
        
        /* Prevent horizontal overflow */
        body, html {
            overflow-x: hidden;
            max-width: 100%;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="access-card">
            <div class="access-icon">
                <i data-lucide="trophy" style="width: 50px; height: 50px;"></i>
            </div>
            
            <h1 class="access-title">Swift Elite Rewards</h1>
            <p class="access-subtitle">Sistema de recompensas para colaboradores Swift</p>
            
            <a href="inicio.html" class="access-btn">
                <i data-lucide="rocket" style="width: 24px; height: 24px;"></i>
                Acessar Dashboard
            </a>
            
            <div class="quick-links">
                <a href="ranking.html" class="quick-link">
                    <i data-lucide="trophy" style="width: 18px; height: 18px;"></i>
                    Ranking
                </a>
                <a href="carteira.html" class="quick-link">
                    <i data-lucide="wallet" style="width: 18px; height: 18px;"></i>
                    Carteira
                </a>
                <a href="recompensas.html" class="quick-link">
                    <i data-lucide="gift" style="width: 18px; height: 18px;"></i>
                    Recompensas
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        if (window.lucide) {
            window.lucide.createIcons();
        }
        
        // Opcional: Auto-redirect após 2 segundos (descomente se desejar)
        // setTimeout(() => {
        //     window.location.href = 'dashboard.html';
        // }, 2000);
    </script>
</body>
</html>
